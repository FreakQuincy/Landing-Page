<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="images/wexlinx-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="landingPage.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WExLinX</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

</head>
<body>

<div class="body-container">
    <div class="header">
        <div class="d-flex justify-content-between wexlinx-header">
            <div class="wexlink-logo">
                <a href="#"> <img src="images/wexlinx-logo.png"></a>
            </div>
            <div class="social-icons">
                <li class="social-display">
                    <div class="facebook">
                        <iconify-icon data-bs-toggle="tooltip" data-bs-placement="bottom" title="Facebook" icon="ic:baseline-facebook" width="24" height="24"  style="color: white"></iconify-icon>
                    </div>
                    <div class="youtube">
                        <iconify-icon data-bs-toggle="tooltip" data-bs-placement="bottom" title="Youtube" icon="mdi:youtube" width="24" height="24"  style="color: white"></iconify-icon>
                    </div>
                    <div class="email">
                        <iconify-icon data-bs-toggle="tooltip" data-bs-placement="bottom" title="Email" icon="ic:baseline-email" width="24" height="24"  style="color: white"></iconify-icon>
                    </div>
                    <div class="phone">
                        <iconify-icon data-bs-toggle="tooltip" data-bs-placement="bottom" title="Phone" icon="ph:phone-fill" width="24" height="24"  style="color: white"></iconify-icon>
                    </div>
                </li>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="row m-auto">
            <div class="col-md-6 col-lg-6">
                <div class="content-details">
                    <h1>Streamlining Operations</h1>
                    <h2>Our unified system made easy.</h2>
                    <p>Introducing WExLinX: Register data, monitor records, and get prompt technical assistance. Experience hassle-free operations with our web solution.</p>
                    <input class="button-signin" type="button" value="Sign In">
                </div>
            </div>
            
            <div class="col-md-6 col-lg-6">
                <div class="content-image">
                    <img src="images/wexlinx-photo.png">
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
